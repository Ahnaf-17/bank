<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Liverpool Bank</title>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold text-emerald-700">Liverpool Bank</span></h1>
</header>

<main>
    <section class="bg-green-400 w-9/12 mx-auto mt-8 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-semibold">Login</h3>
        <div class="">
            <input class="w-9/12 block mb-2 pl-2" type="email" name="" id="user-email" placeholder="Enter Email">
            <input class="w-9/12 block mb-2 pl-2" type="password" name="" id="user-pass" placeholder="Enter Password">
            <button id="submit" class="bg-blue-500 text-white py-1 px-3 rounded font-semibold hover:bg-sky-800">Submit</button>
        </div>
    </section>
</main>

<script src="js/login.js"></script>
</body>
</html>
